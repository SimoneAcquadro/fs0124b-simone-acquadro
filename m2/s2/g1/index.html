<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center">Pratica con il Grid System</h1>
    <h2 class="text-center">Esercizio 1</h2>
    <div class="container">
        <div class="row">
            <div class="col-md bg-primary text-white border border-dark p-3">esercizio 1</div>
            <div class="col-md bg-primary text-white border border-dark p-3">esercizio 1</div>
            <div class="col-md bg-primary text-white border border-dark p-3">esercizio 1</div>
        </div>
    </div>
    <h2 class="text-center">Esercizio 2</h2>
    <div class="container">
        <div class="row">
            <div class="col-md-4 bg-warning text-dark border border-dark p-3">colonna 1</div>
            <div class="col-md-4 bg-warning text-dark border border-dark p-3">colonna 2</div>
            <div class="col-md-4 bg-warning text-dark border border-dark p-3">colonna 3</div>
        </div>
    </div>
    <h2 class="text-center">Esercizio 3</h2>
    <div class="container">
        <div class="row">
            <div class="col-sm-4 bg-success text-white border border-dark p-3">sm</div>
            <div class="col-sm-4 bg-success text-white border border-dark p-3">sm</div>
            <div class="col-sm-4 bg-success text-white border border-dark p-3">sm</div>
        </div>
        <div class="row">
            <div class="col-md-4 bg-success text-white border border-dark p-3">md</div>
            <div class="col-md-4 bg-success text-white border border-dark p-3">md</div>
            <div class="col-md-4 bg-success text-white border border-dark p-3">md</div>
        </div>
        <div class="row">
            <div class="col-lg-4 bg-success text-white border border-dark p-3">lg</div>
            <div class="col-lg-4 bg-success text-white border border-dark p-3">lg</div>
            <div class="col-lg-4 bg-success text-white border border-dark p-3">lg</div>
        </div>
        <div class="row">
            <div class="col-xl-4 bg-success text-white border border-dark p-3">xl</div>
            <div class="col-xl-4 bg-success text-white border border-dark p-3">xl</div>
            <div class="col-xl-4 bg-success text-white border border-dark p-3">xl</div>
        </div>
        <div class="row">
            <div class="col-xxl-4 bg-success text-white border border-dark p-3">xxl</div>
            <div class="col-xxl-4 bg-success text-white border border-dark p-3">xxl</div>
            <div class="col-xxl-4 bg-success text-white border border-dark p-3">xxl</div>
        </div>
    </div>
    <h2 class="text-center">Esercizio 4</h2>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 bg-danger text-white border border-dark p-3">col 3</div>
            <div class="col-lg-6 bg-danger text-white border border-dark p-3">col 6</div>
            <div class="col-lg-3 bg-danger text-white border border-dark p-3">col 3</div>
        </div>
    </div>
    <h2 class="text-center">Esercizio 5</h2>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 text-white bg-info border border-dark p-3">
                <div class="row">
                    <div class="col-lg-6 bg-secondary border border-dark p-3">esercizio 5</div>
                    <div class="col-lg-6 bg-secondary border border-dark p-3">esercizio 5</div>
                </div>
            </div>
            <div class="col-lg-4 text-white bg-info border border-dark p-3"></div>
        </div>
    </div>
    <h2 class="text-center">Esercizio 6</h2>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 text-white bg-dark p-3">esercizio 6</div>
            <div class="col-lg-4 text-white bg-dark p-3 offset-lg-2">esercizio 6</div>
        </div>
    </div>
</body>

</html>
