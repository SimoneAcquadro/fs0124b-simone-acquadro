<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body class="bg-dark text-white">
    <div>
        <img src="./Netflix-assets/assets/netflix_logo.png" alt="logo" height="60">
    </div>
    <div class="container d-flex flex-wrap">
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex justify-content-start border-bottom border-secondary pt-3">
                    <h1 class="pb-2">Edit Profile</h1>
                </div>
            </div>
            <div class="d-flex flex-wrap flex-column border-bottom border-secondary">
                <div class="mb-3 d-flex justify-content-start">
                    <input type="text" class="form-control.width mt-4" id="exampleFormControlInput1"
                        placeholder="Strive Student">
                </div>
                <p class="d-flex justify-content-start fs-4 mb-1">Language:</p>
                <div class="dropdown">
                    <button class="btn btn-dark border-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      English
                    </button>
                    <ul class="dropdown-menu ">
                      <li><a class="dropdown-item" href="#">Italiano</a></li>
                      <li><a class="dropdown-item" href="#">Español</a></li>
                      <li><a class="dropdown-item" href="#">Français</a></li>
                    </ul>
                  </div>
            <div class="border-bottom border-secondary">
                <p class="fs-4 mb-1">Maturity Settings:</p>
                <button type="button" class="btn btn-secondary profile_btn2 mb-4">ALL MATURITY SETTINGS</button>
                <p>Show titles of <span class="span">all maturity ratings</span> for this profile</p>
                <button type="button" class="btn btn-outline-secondary profile_btn3 mb-4">EDIT</button>
            </div>
            <p class="fs-4 mb-1">Autoplay controls</p>
            <div class="mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Autoplay next episode in a series on all devices.
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                        Autoplay previews while browsing on all devices.
                    </label>
                </div>
            </div>
        </div>
        <div class="container justify-content-evenly d-flex mt-4 px-5">
            <div class="d-flex mx-5 px-5">
                <button type="button" class="btn btn-outline-secondary profile_btn3 mb-4 ">SAVE</button>
                <button type="button" class="btn btn-outline-secondary profile_btn3 mb-4 px-5">CANCEL</button>
                <button type="button" class="btn btn-outline-secondary profile_btn3 mb-4 px-5">DELETE PROFILE</button>
            </div>
        </div>
    </div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
