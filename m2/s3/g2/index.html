<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="mt-5 col-4">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" id="input" class="form-control" placeholder="Username" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
            </div>
        </div>
        <div class="row">
            <button class="btn btn-success col-6 p-3" id="bottoneVerde" type="submit">LocalStorage</button>
            <button class="btn btn-danger col-6 p-3" id="bottoneRosso" type="submit">Remove</button>
        </div>
    </div>
    <script>

        let btn1 = document.querySelector('#bottoneVerde')

        function salva() {

            let input = document.querySelector('#input')

            localStorage.setItem('Nome', input.value)

            console.log(input.value);

        }

        btn1.addEventListener('click', salva)

        let btn2 = document.querySelector('#bottoneRosso')

        function rimuovi() {

            localStorage.removeItem('Nome')

        }

        btn2.addEventListener('click', rimuovi)

        
    </script>
</body>


</html>
