<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back Office</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="container-fluid px-0">
            <div class="bg-dark">
                <div class="row">
                    <div class="col">
                        <img src="./assets/Amazon_logo.png" class="m-3" height="30">
                    </div>
                    <div class="col-auto d-flex align-items-center me-3">
                        <a href="./homepage.html" class="text-white">Home</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row mt-3 border-bottom">
                <h1>Aggiungi Prodotto</h1>
            </div>
        </div>
        <div class="container">
            <p class="mt-3">Nome</h2>
            <div class="input-group my-3">
                <input type="text" class="form-control" id="nome" placeholder="Nome prodotto" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <p class="mt-3">Brand</h2>
            <div class="input-group my-3">
                <input type="text" class="form-control" id="brand" placeholder="Modello" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <p class="mt-3">Prezzo</h2>
            <div class="input-group my-3">
                <input type="text" class="form-control" id="prezzo" placeholder="0â‚¬" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <p class="mt-3">URL Immagine</h2>
            <div class="input-group my-3">
                <input type="text" class="form-control" id="url" placeholder="https://picsum.photos/200/300"
                    aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <p class="mt-3">Descrizione prodotto</h2>
            <div class="input-group my-3">
                <textarea type="text-area" class="form-control" id="desc" aria-label="Username"
                    aria-describedby="basic-addon1"></textarea>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col-auto px-1">
                    <button type="button" class="btn btn-outline-secondary px-5" id="reset">Reset</button>
                </div>
                <div class="col-auto px-1">
                    <button type="button" class="btn btn-warning px-5" id="salva">Salva</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        function validateForm() {
            let arr = document.querySelectorAll('.form-control');
            for (let i = 0; i < arr.length; i++) {
                const el = arr[i];
                
                if (el.value == "") {
                    alert("Campi (di pane) vuoti");
                    return false;
                }
            }
            return true
        }

        function svuota() {
            let arr = document.querySelectorAll('.form-control');
            for (let i = 0; i < arr.length; i++) {
                const el = arr[i];
                el.value = ""
            }
        }

        function post() {
            if (!validateForm()) {
                return false
            }

            const body = {
                name: document.querySelector('#nome').value,
                description: document.querySelector('#desc').value,
                brand: document.querySelector('#brand').value,
                imageUrl: document.querySelector('#url').value,
                price: document.querySelector('#prezzo').value
            }

            fetch("https://striveschool-api.herokuapp.com/api/product/", {
                method: 'POST',
                headers: {
                    "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2NWVjYTIwZTU5ZTE3YTAwMTkxNWQ5NDAiLCJpYXQiOjE3MTAwMDY3OTgsImV4cCI6MTcxMTIxNjM5OH0.uc_4VA-VZB6Ml9XmBxDJHVZMm-A8F5rJQsKkN3cmpEg"
                },
                body: JSON.stringify(body)
            })
        }
        const salva = document.querySelector('#salva')
        salva.addEventListener('click', post)

        const resetta = document.querySelector('#reset')
        resetta.addEventListener('click', svuota)

    </script>
</body>

</html>
